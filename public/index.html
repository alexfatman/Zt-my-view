<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ZeroTier Network Members</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; padding: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 16px; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
    th { background-color: #f5f5f5; }
    .loading { color: #666; }
  </style>
</head>
<body>
  <h1>ZeroTier Network Members</h1>
  <div id="status" class="loading">Загрузка данных...</div>
  <table id="members-table" style="display:none;">
    <thead>
      <tr>
        <th>Имя</th>
        <th>Внутренний IP</th>
        <th>Внешний IP</th>
        <th>Последний онлайн</th>
      </tr>
    </thead>
    <tbody id="table-body"></tbody>
  </table>

  <script>
    fetch('/api/members')
      .then(res => {
        if (!res.ok) throw new Error('Ошибка сервера');
        return res.json();
      })
      .then(members => {
        document.getElementById('status').style.display = 'none';
        document.getElementById('members-table').style.display = 'table';

        const tbody = document.getElementById('table-body');
        if (members.length === 0) {
          tbody.innerHTML = '<tr><td colspan="4">Нет участников</td></tr>';
          return;
        }

        members.forEach(m => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${m.name || '—'}</td>
            <td>${m.internalIp || '—'}</td>
            <td>${m.externalIp || '—'}</td>
            <td>${m.lastSeen || '—'}</td>
          `;
          tbody.appendChild(row);
        });
      })
      .catch(err => {
        document.getElementById('status').textContent = '❌ Ошибка загрузки: ' + err.message;
        document.getElementById('status').style.color = 'red';
      });
  </script>
</body>
</html>
