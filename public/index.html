<!DOCTYPE html>
<html lang="en" id="html-root">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ZeroTier Members</title>
  <style>
    :root {
      --bg: #ffffff;
      --text: #000000;
      --border: #ddd;
      --header-bg: #f8f9fa;
      --hover-bg: #f1f1f1;
      --shadow: rgba(0,0,0,0.1);
    }

    [data-theme="dark"] {
      --bg: #121212;
      --text: #e0e0e0;
      --border: #444;
      --header-bg: #1e1e1e;
      --hover-bg: #2a2a2a;
      --shadow: rgba(0,0,0,0.3);
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 16px;
      transition: background-color 0.3s, color 0.3s;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
      flex-wrap: wrap;
      gap: 10px;
    }

    h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    .theme-toggle {
      background: var(--header-bg);
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 6px 12px;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .status {
      padding: 12px;
      text-align: center;
      color: var(--text);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 8px;
      box-shadow: 0 2px 6px var(--shadow);
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 12px 10px;
      text-align: left;
      border-bottom: 1px solid var(--border);
    }

    th {
      background-color: var(--header-bg);
      position: sticky;
      top: 0;
      cursor: pointer;
      user-select: none;
      font-weight: 600;
    }

    th:hover {
      background-color: var(--hover-bg);
    }

    tr:last-child td {
      border-bottom: none;
    }

    /* –ê–¥–∞–ø—Ç–∏–≤–Ω–∞—è —Ç–∞–±–ª–∏—Ü–∞ –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö */
    @media (max-width: 600px) {
      th, td {
        padding: 10px 6px;
        font-size: 0.9rem;
      }

      h1 {
        font-size: 1.3rem;
      }

      /* –°–∫—Ä–æ–ª–ª —Ç–∞–±–ª–∏—Ü—ã –ø–æ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª–∏ –ø—Ä–∏ –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ—Å—Ç–∏ */
      table {
        display: block;
        overflow-x: auto;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>ZeroTier Network Members</h1>
    <button class="theme-toggle" id="theme-toggle">üåì –¢–µ–º–∞</button>
  </header>

  <div id="status" class="status">–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...</div>
  <div style="overflow-x: auto;">
    <table id="members-table" style="display:none;">
      <thead>
        <tr>
          <th data-sort="name">–ò–º—è ‚ñº</th>
          <th data-sort="internalIp">–í–Ω—É—Ç—Ä. IP ‚ñº</th>
          <th data-sort="externalIp">–í–Ω–µ—à–Ω–∏–π IP ‚ñº</th>
          <th data-sort="lastSeen">–ü–æ—Å–ª–µ–¥–Ω–∏–π –æ–Ω–ª–∞–π–Ω ‚ñº</th>
        </tr>
      </thead>
      <tbody id="table-body"></tbody>
    </table>
  </div>

  <script>
    // === –¢–µ–º–∞ ===
    const htmlRoot = document.getElementById('html-root');
    const themeToggle = document.getElementById('theme-toggle');
    const savedTheme = localStorage.getItem('theme') || 'light';
    htmlRoot.setAttribute('data-theme', savedTheme);
    themeToggle.textContent = savedTheme === 'dark' ? '‚òÄÔ∏è –°–≤–µ—Ç–ª–∞—è' : 'üåô –¢—ë–º–Ω–∞—è';

    themeToggle.addEventListener('click', () => {
      const current = htmlRoot.getAttribute('data-theme');
      const newTheme = current === 'dark' ? 'light' : 'dark';
      htmlRoot.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
      themeToggle.textContent = newTheme === 'dark' ? '‚òÄÔ∏è –°–≤–µ—Ç–ª–∞—è' : 'üåô –¢—ë–º–Ω–∞—è';
    });

    // === –î–∞–Ω–Ω—ã–µ –∏ —Å–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞ ===
    let membersData = [];
    let currentSort = { key: 'name', dir: 1 }; // 1 = asc, -1 = desc

    function renderTable() {
      const tbody = document.getElementById('table-body');
      tbody.innerHTML = '';

      // –°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞
      const sorted = [...membersData].sort((a, b) => {
        let aVal = a[currentSort.key] || '';
        let bVal = b[currentSort.key] || '';

        // –î–ª—è –¥–∞—Ç ‚Äî –ø—Ä–µ–æ–±—Ä–∞–∑—É–µ–º –≤ Date
        if (currentSort.key === 'lastSeen' && aVal !== '‚Äî' && bVal !== '‚Äî') {
          aVal = new Date(aVal);
          bVal = new Date(bVal);
        }

        if (typeof aVal === 'string') aVal = aVal.toLowerCase();
        if (typeof bVal === 'string') bVal = bVal.toLowerCase();

        if (aVal < bVal) return -1 * currentSort.dir;
        if (aVal > bVal) return 1 * currentSort.dir;
        return 0;
      });

      if (sorted.length === 0) {
        tbody.innerHTML = '<tr><td colspan="4" style="text-align:center;">–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö</td></tr>';
        return;
      }

      sorted.forEach(m => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${m.name || '‚Äî'}</td>
          <td>${m.internalIp || '‚Äî'}</td>
          <td>${m.externalIp || '‚Äî'}</td>
          <td>${m.lastSeen || '‚Äî'}</td>
        `;
        tbody.appendChild(row);
      });
    }

    function setSortIndicator(columnKey) {
      document.querySelectorAll('th').forEach(th => {
        const key = th.getAttribute('data-sort');
        let text = th.textContent.replace(/ [‚ñº‚ñ≤]$/, '');
        if (key === columnKey) {
          const symbol = currentSort.dir === 1 ? ' ‚ñ≤' : ' ‚ñº';
          th.textContent = text + symbol;
        } else {
          th.textContent = text + ' ‚ñº';
        }
      });
    }

    // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–ª–∏–∫–æ–≤ –ø–æ –∑–∞–≥–æ–ª–æ–≤–∫–∞–º
    document.querySelectorAll('th').forEach(th => {
      th.addEventListener('click', () => {
        const key = th.getAttribute('data-sort');
        if (currentSort.key === key) {
          currentSort.dir *= -1; // –ø–µ—Ä–µ–∫–ª—é—á–∏—Ç—å –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ
        } else {
          currentSort = { key, dir: 1 };
        }
        setSortIndicator(key);
        renderTable();
      });
    });

    // === –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö ===
    fetch('/api/members')
      .then(res => {
        if (!res.ok) throw new Error('–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞');
        return res.json();
      })
      .then(members => {
        membersData = members;
        document.getElementById('status').style.display = 'none';
        document.getElementById('members-table').style.display = 'table';
        setSortIndicator('name');
        renderTable();
      })
      .catch(err => {
        document.getElementById('status').textContent = '‚ùå –û—à–∏–±–∫–∞: ' + err.message;
        document.getElementById('status').style.color = '#ff6b6b';
      });
  </script>
</body>
</html>
